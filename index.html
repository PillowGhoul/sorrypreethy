<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>I'm Sorry, Preethy üíó</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(#ffe6f0, #fff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    }
    #game {
      text-align: center;
      max-width: 90vw;
      padding: 10px;
    }
    button {
      padding: 16px 24px;
      font-size: 20px;
      border: none;
      border-radius: 16px;
      background: #ff7aa2;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      min-width: 140px;
    }
    button:hover { background: #ff5c8a; }
    .word {
      font-size: 24px;
      margin: 8px;
      opacity: 0;
      transition: opacity 0.8s;
    }
    .visible { opacity: 1; }
    .eye {
      position: absolute;
      font-size: 24px;
      animation: float 4s infinite ease-in-out;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-80px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>Preethy, This Is For You üíó</h1>
    <p id="instruction">Game 1: Click the heart to reveal the words</p>
    <button id="actionBtn">‚ù§Ô∏è</button>
    <div id="words"></div>
  </div>

  <script>
    const games = [
      ['I', 'am', 'sorry'],
      ['for', 'disrespecting', 'you'],
      ['vave,', 'this', 'humble'],
      ['peasent', 'asky', 'you'],
      ['for', 'forgiveness']
    ];

    let gameIndex = 0;
    let wordIndex = 0;

    const wordsDiv = document.getElementById('words');
    const btn = document.getElementById('actionBtn');
    const instruction = document.getElementById('instruction');

    btn.addEventListener('click', () => {
      if (gameIndex < games.length) {
        const span = document.createElement('div');
        span.className = 'word visible';
        span.textContent = games[gameIndex][wordIndex];
        wordsDiv.appendChild(span);
        wordIndex++;

        if (wordIndex === games[gameIndex].length) {
          gameIndex++;
          wordIndex = 0;
          instruction.textContent = gameIndex < games.length
            ? `Game ${gameIndex + 1}: Click again üíï`
            : 'All the words are together‚Ä¶';
        }
      } else {
        finale();
      }
    });

    function finale() {
      document.body.style.touchAction = 'manipulation';
      btn.style.display = 'none';
      instruction.innerHTML = '<h2>Preethy, will you forgive me? ü•∫</h2>';

      const yesBtn = document.createElement('button');
      yesBtn.textContent = 'Yes üíñ';
      yesBtn.style.margin = '10px';

      const ofCourseBtn = document.createElement('button');
      ofCourseBtn.textContent = 'Of course üíû';
      ofCourseBtn.style.margin = '10px';

      wordsDiv.appendChild(yesBtn);
      wordsDiv.appendChild(ofCourseBtn);

      const startTears = () => {
        setInterval(() => {
          const eye = document.createElement('div');
          eye.className = 'eye';
          eye.textContent = 'üëÅÔ∏èüíß';
          eye.style.left = Math.random() * window.innerWidth + 'px';
          eye.style.top = window.innerHeight + 'px';
          document.body.appendChild(eye);
          setTimeout(() => eye.remove(), 4000);
        }, 250);
      };

      yesBtn.onclick = startTears;
      ofCourseBtn.onclick = startTears;
    }, 300);
    }
  </script>
</body>
</html>
